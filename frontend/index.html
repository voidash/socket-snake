<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake game</title>
</head>
<style>
#canvas {
	width:800px;
	height:800px;
	border: 1px solid black;
}

#newGameButton {
	padding:10px;
}

#initialScreen {
	display: block;
}
button {
	padding: 20px;
	font-size : 20px;
}
</style>
<body>
	<div id="initialScreen">
		<div class="body">
			<h1>Multiplayer Snake</h1>
			<button type="submit" id="newGameButton">Create new game</button>
			<div>OR</div>
			<input type="text" id="gameCodeInput" placeholder="Enter game code"/>
			<button id="joinGameButton">Join Game</button>
		</div>
	</div>
	<div id="gameScreen">
		<h1>Your gamecode is : <span id = "gameCodeDisplay"> </span></h1>
		<canvas id="canvas"></canvas>
		<div>
			<button id="left">left</button>
			<button id="up">up</button>
			<button id="down">down</button>
			<button id="right">right</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
